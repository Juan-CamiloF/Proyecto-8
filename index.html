<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="icon" href="assets/img/icon.jpg">
    <title>Reto Ánsalo</title>
</head>

<body class="theme dos" id="theme">
    <main>
        <section class="primera">
            <h1>Reto Ánsalo</h1>
            <div class="letras">
                <h2>Letras</h2>
                <div class="barra" id="barraLetras">

                </div>
            </div>
            <div class="numeros">
                <h2>Números</h2>
                <div class="barra" id="barraNumeros">

                </div>
            </div>
            <div class="tema">
                <h3>Tema claro</h3>
                <div class="color Fclaro" id="claro">

                </div>
            </div>
            <div class="tema">
                <h3>Tema oscuro</h3>
                <div class="color Foscuro" id="oscuro">

                </div>
            </div>
            <div class="tema">
                <h3>Tema retro</h3>
                <div class="color retro" id="retro">

                </div>
            </div>
        </section>
        <section class="segunda">
            <div class="teclado">
                <div class="fila">
                    <button class="tecla">A-1</button>
                    <button class="tecla">B-2</button>
                    <button class="tecla">C-3</button>
                </div>
                <div class="fila">
                    <button class="tecla">D-4</button>
                    <button class="tecla">E-5</button>
                    <button class="tecla">F-6</button>
                </div>
                <div class="fila">
                    <button class="tecla">G-7</button>
                    <button class="tecla">H-8</button>
                    <button class="tecla">I-9</button>
                </div>
                <div class="fila">
                    <button class="tecla">&#8592</button>
                    <button class="tecla">J-0</button>
                    <button class="tecla">Reseat</button>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <h4>Datos</h4>
        <p>
            Juan Camilo Fandiño Benavides
        </p>
    </footer>



</body>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
